<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link
         rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      />
      <link
         rel="stylesheet"
         href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
         integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
         crossorigin="anonymous"
      />
      <link
         href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="assets/css/style.css" />
      <title>Work Day Scheduler</title>
   </head>

   <body>
      <header class="jumbotron">
         <h1 class="display-3">Work Day Scheduler</h1>
         <p class="lead">A simple calendar app for scheduling your work day</p>
         <p id="current-day" class="lead"></p>
      </header>

      <div class="container">
         <!-- Timeblocks go here -->
         <div class="card">
            <div class="card-body" id="timeblocks">
               <div class="input-group">
                  <div class="input-group-prepend mr-1">
                     <span class="input-group-text"> 9am</span>
                  </div>
                  <textarea class="form-control" id="1" aria-label="With textarea"></textarea>
                  <div class="input-group-append">
                     <button class="btn btn-outline-secondary" type="button" id="button-addon1">
                        Save
                     </button>
                  </div>
               </div>
               <div class="input-group mt-2">
                  <div class="input-group-prepend mr-1">
                     <span class="input-group-text"> 10am</span>
                  </div>
                  <textarea class="form-control" id="2" aria-label="With textarea"></textarea>
                  <div class="input-group-append">
                     <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                        Save
                     </button>
                  </div>
               </div>
               <div class="input-group mt-2">
                  <div class="input-group-prepend mr-1">
                     <span class="input-group-text"> 11am</span>
                  </div>
                  <textarea class="form-control" id="3" aria-label="With textarea"></textarea>
                  <div class="input-group-append">
                     <button class="btn btn-outline-secondary" type="button" id="button-addon3">
                        Save
                     </button>
                  </div>
               </div>
               <div class="input-group mt-2">
                  <div class="input-group-prepend mr-1">
                     <span class="input-group-text"> 12pm</span>
                  </div>
                  <textarea class="form-control" id="4" aria-label="With textarea"></textarea>
                  <div class="input-group-append">
                     <button class="btn btn-outline-secondary" type="button" id="button-addon4">
                        Save
                     </button>
                  </div>
               </div>
               <div class="input-group mt-2">
                  <div class="input-group-prepend mr-1">
                     <span class="input-group-text"> 1pm</span>
                  </div>
                  <textarea class="form-control" id="5" aria-label="With textarea"></textarea>
                  <div class="input-group-append">
                     <button class="btn btn-outline-secondary" type="button" id="button-addon5">
                        Save
                     </button>
                  </div>
               </div>
               <div class="input-group mt-2">
                  <div class="input-group-prepend mr-1">
                     <span class="input-group-text"> 2pm</span>
                  </div>
                  <textarea class="form-control" id="6" aria-label="With textarea"></textarea>
                  <div class="input-group-append">
                     <button class="btn btn-outline-secondary" type="button" id="button-addon6">
                        Save
                     </button>
                  </div>
               </div>
               <div class="input-group mt-2">
                  <div class="input-group-prepend mr-1">
                     <span class="input-group-text"> 3pm</span>
                  </div>
                  <textarea class="form-control" id="7" aria-label="With textarea"></textarea>
                  <div class="input-group-append">
                     <button class="btn btn-outline-secondary" type="button" id="button-addon7">
                        Save
                     </button>
                  </div>
               </div>
               <div class="input-group mt-2">
                  <div class="input-group-prepend mr-1">
                     <span class="input-group-text">4pm</span>
                  </div>
                  <textarea class="form-control" id="8" aria-label="With textarea"></textarea>
                  <div class="input-group-append">
                     <button class="btn btn-outline-secondary" type="button" id="button-addon8">
                        Save
                     </button>
                  </div>
               </div>
               <div class="input-group mt-2">
                  <div class="input-group-prepend mr-1">
                     <span class="input-group-text">5pm</span>
                  </div>
                  <textarea class="form-control" id="9" aria-label="With textarea"></textarea>
                  <div class="input-group-append">
                     <button class="btn btn-outline-secondary" type="button" id="button-addon9">
                        Save
                     </button>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <script
         src="https://code.jquery.com/jquery-3.6.0.min.js"
         integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
         crossorigin="anonymous"
      ></script>
      <script
         type="text/javascript"
         src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
      ></script>
      <script src="assets/js/script.js"></script>
   </body>
</html>
